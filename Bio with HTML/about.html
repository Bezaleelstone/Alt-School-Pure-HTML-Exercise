<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt School Registration Form</title>
</head>
<body>
    <nav>
        <a href="../">Home</a>
        <a href="./about.html">Alt School Registration Form</a>
        <a> Contact Us</a>
        <a>More Resources</a>
    </nav>
    <main>
        <img src="./Assets/altschool logo.png" alt="Altschool logo">
        <h1>Application Form</h1>
        <h2>Fill In your Details</h2>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" placeholder="Enter First Name">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" placeholder="Enter Last Name">
        </div>
        <div>

        </div>
        <div>
            <label>Select Gender</label>
            <select  name="selectGender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Enter your Email">
            <label for="educationLevel">Education Level:</label>
            <select  name="educationLevel">
                <option value="B.sc">B.Sc</option>
                <option value="M.SC">M.Sc</option>
                <option value="diploma">Diploma</option>
                <option value="doctorate">Doctorate</option>
                <option value="highSchool/secondarySchool">High school/Secondary school</option>
                <option value="junior/middle">Junior/Middle school</option>
            </select>
        </div>
        <div>
            <label for="country">Country:</label>
            <select  name="country"  placeholder="country">
                <option value="Nigeria">Nigeria</option>
            </select>
            <label for="state/cityofResidence">State/City of Residence:</label>
            <input type="text" name="state/cityofResidence" placeholder="Enter State/City of Residence">
        </div>
        <div>
            <label for="employmentStatus">Employment Status:</label>
            <select  name="employmentStatus">
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="selfEmployed">Self-Employed</option>
            </select>
            <label for="phoneNumber">Phone Number:</label>
            <input type="number" name="phoneNumber" placeholder="+234">

        </div>
        <div>
            <label for="chooseSchool">Choose School:</label>
            <select  name="chooseSchool">
                <option value="schoolOfEngineer">School of Engineering</option>
                <option value="schoolOfProduct">School of Product</option>
                <option value="schoolOfData">School of Data</option>
                <option value="schoolOfCreatveEconomy">School of Creative Economy</option>
                <option value="schoolOfBusiness">School of Business</option>
            </select>
            <label for="courseOfStudy">Course of Study:</label>
            <input type="text" name="courseOfStudy" placeholder="Course of Study">
        </div>
        <div>
            <label for="howDidYouHear">How Did You Hear about Uss:</label>
            <select  name="howDidYouHear">
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="linkedIn">LinkedIn</option>
                <option value="youTube">YouTube</option>
                <option value="Whatsapp">Whatsapp</option>
            </select>
            <label for="scholarship">Scholarship/Discount Code(optional):</label>
            <input type="text" name="scholarship" placeholder="Scholarship/student ID">
        </div>
        <footer>
            <div>
                By clicking continue, I agree to <a href="">Terms of Use</a> and acknowledge that I have read the <a href="">Privacy Policy</a>.
            </div>
            <button>Proceed</button>
            <div>Already have an account?. <a href="">Sign In</a></div>
            <div>Â© Oct 2023, Nwanguma Praise Alt School Html Excercise</div>
        </footer>
    </main>
</body>
</html>
